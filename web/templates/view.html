{% extends "base.html" %}
{% block title %}BBot Society Login{% endblock %}
{% block content %}
    {% for item in values: %}
        <p>
            Name: {{item.name}}, Email: {{item.email}}, Password: {{item.password}}
            <button onclick="document.location.href = 'delete/{{item.name}}';" type="button" class="btn btn-danger">Delete User</button>
        </p>
    {% endfor %}
{% endblock %}
