{% extends "base.html" %}
{% block title %}BBot Society Login{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages: %}
            {% for msg in messages: %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1>Welcome to BBot Society!</h1>
<form action="#" method="POST">
    <p>Name:</p>
    <p><input type="text" name="userName"></p>
    <p>Password:</p>
    <p><input type="password" name="password"></p>
    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
